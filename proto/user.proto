syntax = "proto3";
package pb;
option go_package = ".;pb"; //Escolhe a linguagem e o formato do pacote que ser√£o gerados os arquivos


//Arquivo define o contrato

message User{

    string id = 1;
    string name = 2;
    string email = 3;

}

service UserService {

    rpc AddUser (User) returns (User);

}